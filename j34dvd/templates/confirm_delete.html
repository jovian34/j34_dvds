{% extends "base.html" %}

{% block title %}
jovian34 -- Delete DVDs
{% endblock %}

{% block content %}
    <section>
        <h1 style="clear:both">Confirm Delete</h1>

        {% include "dvd.html" %}

        <form action="" method="post">
            <span style="color:red">Are you sure you want to delete this DVD?</span>
            <br><br>
            <a href="{{ url_for('dvd.user', username=current_user.username) }}">
                <button type="button">No, take me out of here</button>
            </a>
            <button type="submit">Yes, delete it</button>
        </form>
    </section>
{% endblock %}
